<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-12">

      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title style="color: red;">
              + Qo'shish
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>

       <form [formGroup]='createForm' (ngSubmit)="saqlash()">
        <br><br>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>ID</mat-label>
          <input matInput placeholder="ID" value="ID" disabled>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
          <mat-label>To'garakning boshlanish vaqti</mat-label>
          <input formControlName='soat' matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <br>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Fan</mat-label>
          <input matInput formControlName='fan' matInput placeholder="Fan nomini kiriting">
          <mat-hint>Fan nomini kiriting</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>O'qituvchi</mat-label>
          <input matInput formControlName='oqtuvchi' matInput placeholder="O'qituvchi">
          <mat-hint>O'qituvchi</mat-hint>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary">Saqlash</button>
        <button type="reset" id="btn1" mat-raised-button color="warn">Tozalash</button>
      </form> 
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="col-md-6 col-12">
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>ID</th>
            <th>Soat</th>
            <th>Fanlar</th>
            <th>O'qituvchi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of togaraklar">
            <td scope="row">{{t.id}}</td>
            <td>{{t.soat}}</td>
            <td>{{t.fan}}</td>
            <td>{{t.oqtuvchi}}</td>      
              <td><button  mat-mini-fab  color="primary" (click)="ochirish(t.id)">
                <mat-icon>delete_sweep</mat-icon>
              </button>
             <button  mat-mini-fab (click)="tahrirlashniBoshlash(t)">
              <mat-icon  >edit</mat-icon>
              </button></td>         
          </tr>
        </tbody>
      </table>
     
    </div>
  </div>
</div>
