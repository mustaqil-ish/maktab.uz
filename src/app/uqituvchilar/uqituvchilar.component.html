<br><br>
<div class="container">
  <div class="row">
    <div class="col-xl-6 col-12">
      <!--  -->
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title style="color: red;">
              + Qo'shish
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
          </mat-expansion-panel-header>
          <form class="example-form" [formGroup]='createForm' (ngSubmit)="saqlash()">

            <!-- <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>ID</mat-label>
              <input matInput placeholder="ID" value="ID" readonly>
            </mat-form-field> -->

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Ism</mat-label>
              <input matInput formControlName='ism' matInput placeholder="Ismni kiriting">
              <mat-icon matSuffix></mat-icon>
              <mat-hint>Ismni kiriting</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Familiya</mat-label>
              <input matInput formControlName='familiya' matInput placeholder="Familiya kiriting">
              <mat-hint>Familiya kiriting</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Yosh</mat-label>
              <input type="number" matInput formControlName='yosh' matInput placeholder="Yosh kiriting">
              <mat-hint>Yoshni kiriting</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Maosh</mat-label>
              <input type="number" matInput formControlName='maosh' matInput placeholder="Maoshni kiriting">
              <mat-hint>Maoshni kiriting</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Jinsi</mat-label>
              <input matInput formControlName='jins' matInput placeholder="Jinsni kiriting">
              <mat-hint>Jins kiriting</mat-hint>
            </mat-form-field>

            <button mat-raised-button color="primary">Saqlash</button>
            <button type="reset" class="btn1" mat-raised-button color="warn">Tozalash</button>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="col-xl-6  col-6 ">
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>ID</th>
            <th>Ism</th>
            <th>Familiya</th>
            <th>Yosh</th>
            <th>Jinsi</th>
            <th>Maosh</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of uqituvchilar">
            <td scope="row">{{u.id}}</td>
            <td>{{u.ism}}</td>
            <td>{{u.familiya}}</td>
            <td>{{u.yosh}}</td>
            <td>{{u.jins}}</td>
            <td>{{u.maosh}}</td>

            <td><button mat-mini-fab color="primary" (click)="ochirish(u.id)">
                <mat-icon>delete_sweep</mat-icon>
              </button>

              <button mat-mini-fab (click)="tahrirlashniBoshlash(u)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
